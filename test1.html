<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sayfası</title>
</head>
<body>
    <h1>WEB Programcılığı Testi</h1>
    <form action="/submit_test" method="post">
        
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required><br><br>

        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email"><br><br>

        
        <label for="exam_date">Sınav Tarihi:</label>
        <input type="date" id="exam_date" name="exam_date"><br><br>

        
        <label for="score">Sınav Puanınız (0-100):</label>
        <input type="number" id="score" name="score" min="0" max="100"><br><br>

        
        <label for="fav_color">Favori Renginiz:</label>
        <input type="color" id="fav_color" name="fav_color"><br><br>

        
        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>

        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Koşulları kabul ediyorum</label><br><br>

        
        <label for="confidence">Kendinize Güven Düzeyi:</label>
        <input type="range" id="confidence" name="confidence" min="0" max="100"><br><br>

     
        <label for="course">Sevdiğiniz Ders:</label>
        <select id="course" name="course">
            <option value="web">Web Programlama</option>
            <option value="database">Veritabanı</option>
            <option value="algorithm">Algoritma</option>
            <option value="oop">Nesne Yönelimli Programlama</option>
        </select><br><br>

        
        <label for="attachment">Dosya Yükle:</label>
        <input type="file" id="attachment" name="attachment"><br><br>

        <button type="submit">Gönder</button>
    </form>
</body>
</html>
