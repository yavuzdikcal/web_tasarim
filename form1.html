<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik ve Giriş İşlemleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container.active {
            display: block;
        }
        .forgot-password {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button onclick="document.getElementById('signupForm').classList.add('active'); document.getElementById('loginForm').classList.remove('active');">Üye Ol</button>
        <button onclick="document.getElementById('loginForm').classList.add('active'); document.getElementById('signupForm').classList.remove('active');">Giriş Yap</button>
    </div>

    <div id="signupForm" class="form-container">
        <h2>Üye Ol</h2>
        <form action="test1.html" method="post">
            <label for="signup-name">Ad:</label>
            <input type="text" id="signup-name" name="name"><br><br>

            <label for="signup-username">Kullanıcı Adı:</label>
            <input type="text" id="signup-username" name="username"><br><br>

            <label for="signup-email">E-posta:</label>
            <input type="email" id="signup-email" name="email"><br><br>

            <label for="signup-birthdate">Doğum Tarihi:</label>
            <input type="date" id="signup-birthdate" name="birthdate"><br><br>

            <label>Cinsiyet:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Erkek</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Kadın</label><br><br>

            <label for="signup-password">Şifre:</label>
            <input type="password" id="signup-password" name="password"><br><br>

            <label for="robot">Ben robot değilim:</label>
            <input type="checkbox" id="robot" name="robot"><br><br>

            <button type="submit">Üye Ol</button>
        </form>
    </div>

    <div id="loginForm" class="form-container">
        <h2>Giriş Yap</h2>
        <form action="test1.html" method="post">
            <label for="login-username">Kullanıcı Adı veya E-posta:</label>
            <input type="text" id="login-username" name="username"><br><br>

            <label for="login-password">Şifre:</label>
            <input type="password" id="login-password" name="password"><br><br>

            <label for="login-robot">Ben robot değilim:</label>
            <input type="checkbox" id="login-robot" name="robot"><br><br>

            <button type="submit">Giriş Yap</button>
            <p class="forgot-password"><a href="#forgotPasswordForm" onclick="document.getElementById('forgotPasswordForm').classList.add('active'); document.getElementById('loginForm').classList.remove('active');">Şifremi Unuttum</a></p>
        </form>
    </div>

    <div id="forgotPasswordForm" class="form-container">
        <h2>Şifremi Unuttum</h2>
        <form action="password_reset.html" method="post">
            <label for="forgot-email">E-posta Adresi:</label>
            <input type="email" id="forgot-email" name="email"><br><br>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script>
        // Sayfa yüklendiğinde giriş formunu göster
        document.getElementById('loginForm').classList.add('active'); 
    </script>

</body>
</html>
