<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
</head>
<body>
    <h1>Üyelik İşlemleri</h1>
    <form action="test1.html" method="post">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>

        <label for="birthdate">Doğum Tarihi:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="profile_picture">Profil Fotoğrafı:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>

        <label for="membership_terms">Üyelik Koşulları:</label>
        <textarea id="membership_terms" name="membership_terms" rows="4" cols="50" placeholder="Üyelik koşullarını okuyun..."></textarea><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">Koşulları kabul ediyorum</label><br><br>

        <button type="submit">Üye Ol</button>
    </form>
</body>
</html>
