<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş ve Üyelik </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .switch-link {
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="loginForm" class="form-container active">
            <h2>Teste Gitmek İçin Giriş Yap(Tıklayınca teste gidiyor)</h2>
            <form action="test1.html" method="get">
                <label for="login-username">Kullanıcı Adı veya E-posta:</label>
                <input type="text" id="login-username" name="username" placeholder="Kullanıcı Adı veya E-posta">
                
                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" name="password" placeholder="Şifre">
                
                <label for="login-robot">Ben robot değilim:</label>
                <input type="checkbox" id="login-robot" name="robot">

                <button type="submit">Giriş Yap</button>
            </form>
            <p class="switch-link" onclick="toggleForms()">Üye Ol</p>
        </div>

        <div id="signupForm" class="form-container">
            <h2>Teste Gitmek İçin Üye Ol(Tıklayınca teste gidiyor)</h2>
            <form action="test1.html" method="get">
                <label for="signup-name">Ad:</label>
                <input type="text" id="signup-name" name="name" placeholder="Ad">
                
                <label for="signup-username">Kullanıcı Adı:</label>
                <input type="text" id="signup-username" name="username" placeholder="Kullanıcı Adı">
                
                <label for="signup-email">E-posta:</label>
                <input type="email" id="signup-email" name="email" placeholder="E-posta">
                
                <label for="signup-password">Şifre:</label>
                <input type="password" id="signup-password" name="password" placeholder="Şifre">

                <button type="submit">Üye Ol</button>
            </form>
            <p class="switch-link" onclick="toggleForms()">Giriş Yap</p>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('signupForm').classList.toggle('active');
        }
    </script>

</body>
</html>
