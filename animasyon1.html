<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu Divler</title>
<style>
  
  .container {
    display: flex;
    gap: 20px;
    margin-top: 50px;
    justify-content: center;
  }

  
  .animated-div {
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  
  .up-down {
    background-color: purple;
    animation: upDown 2s ease-in-out infinite;
  }

  @keyframes upDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  
  .scale-color {
    background-color: red;
    animation: scaleColor 3s ease-in-out infinite;
  }

  @keyframes scaleColor {
    0%, 100% { transform: scale(1); background-color: red; }
    50% { transform: scale(1.2); background-color: orange; }
  }

  
  .fade-in-out {
    background-color: pink;
    animation: fadeInOut 4s ease-in-out infinite;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  
  .left-right {
    background-color: blue;
    animation: leftRight 2s ease-in-out infinite;
  }

  @keyframes leftRight {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(20px); }
  }

  .rotate {
    background-color: green;
    animation: rotate 2s linear infinite;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="animated-div up-down"></div>
  <div class="animated-div scale-color"></div>
  <div class="animated-div fade-in-out"></div>
  <div class="animated-div left-right"></div>
  <div class="animated-div rotate"></div>
</div>

</body>
</html>
